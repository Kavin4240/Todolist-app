<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f5f0e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #dff0c7;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    } 
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 12px;
    }
    .header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    h2 {
      margin: 0;
      font-size: 1.8em;
      color: #333;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      display: block;
      margin-top: 12px;
      text-decoration: none;
      color: #007bff;
      font-size: 0.95em;
    }
  </style>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://tse3.mm.bing.net/th/id/OIP.FlmDXP_83-L2204dW0GyaAHaJZ?pid=Api&P=0&h=180" alt="Todo Icon">
      <h2>Todo List App</h2>
    </div>
    <div class="form-group">
      <input type="text" id="taskInput" placeholder="Enter a task" />
    </div>
    <div class="form-group">
      <label for="fromTime">From Date/Time:</label>
      <input type="text" id="fromTime" placeholder="Select From Date/Time" />
    </div>
    <div class="form-group">
      <label for="toTime">To Date/Time:</label>
      <input type="text" id="toTime" placeholder="Select To Date/Time" />
    </div>
    <button onclick="addTask()">Add Task</button>
    <a href="tasks.html">View Tasks</a>
  </div>
  <script>
    $(function() {
      $("#fromTime, #toTime").datepicker({
        dateFormat: "yy-mm-dd",
        showAnim: "slideDown"
      });
    });
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const fromTime = document.getElementById('fromTime');
      const toTime = document.getElementById('toTime');
      const text = taskInput.value.trim();
      const from = fromTime.value;
      const to = toTime.value;
      if (text === '' || from === '' || to === '') {
        alert('Please fill out all fields');
        return;
      }
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push({ 
        text, 
        from, 
        to, 
        completed: false 
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      alert('Task added successfully!');
      taskInput.value = '';
      fromTime.value = '';
      toTime.value = '';
    }
  </script>
</body>
</html>
